<script src="home-page.component.ts"></script>
<script src="../order.service.ts"></script>
<div class="container">
    <div class="row">
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
            <div class="col-auto">
                <input id="name" type="text" placeholder="OrderName" formControlName="name" required>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary" type="submit">Submit Order</button>
            </div>
        </form>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Select Items</th>
            <th scope="col">Name</th>
            <th scope="col">Ingredients</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items">
            <td scope="row">{{item.id}}</td>
            <td>
                <input type="checkbox" [value]="item.id" id="flexCheckDefault" (change)="onCheckboxChange($event)">
            </td>
            <td>{{item.name}}</td>
            <td>{{item.ingredients}}</td>
            <td>{{item.price}}</td>
        </tr>
        </tbody>
    </table>
</div>
