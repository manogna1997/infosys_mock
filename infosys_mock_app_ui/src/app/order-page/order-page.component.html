<script src="../buttons/buttons.component.ts"></script>
<script src="../home-page/home-page.component.ts"></script>
<script src="order-page.component.ts"></script>
<script src="home-page.component.ts"></script>
<script src="../order.service.ts"></script>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Ordered By</th>
            <th scope="col">Order Items</th>
            <th scope="col">Total Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of orders">
            <td scope="row">{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>
                <div *ngFor="let i of item.menuItems">{{i.name}}</div>
            </td>
            <td>${{item.totalprice}}</td>
        </tbody>
    </table>
    <div class="row justify-content-md-center">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Pay Now
        </button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thank you</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Thanks. Please visit us again
                </div>
                <div class="modal-footer">
                    <button onclick="location.href='/'" type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
